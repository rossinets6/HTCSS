<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль программистов</title>
    <style>
        body {
            font-family: monospace;
            margin: 20px;
            background: #f5f5f5;
        }
        header {
            background: #222;
            color: #0f0;
            padding: 15px;
            font-family: 'Courier New', monospace;
        }
        .profile {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
        }
        .tech {
            color: #d00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>СТУДЕНТЫ-ПРОГРАММИСТЫ</h1>
        <p>Техникум | 3 курс | Поступили: 2023</p>
    </header>
    
    <div class="profile">
        <h3>Росинец Борис Сергеевич</h3>
        <p>Программист. Студент 3 курса техникума.</p>
    </div>
    
    <div class="profile">
        <h3>Щербаков Григорий Викторович</h3>
        <p>Программист. Студент 3 курса техникума.</p>
    </div>
    
    <p class="tech">Оба учимся программированию в техникуме.</p>
</body>
</html>
